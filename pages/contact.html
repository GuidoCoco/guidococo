    <h1><u>CONTACTO</u></h1>
    
        <section class="formContacto">
            <form action="">
                <fieldset>
                    <legend>Contact to <b>Visita Polonia.</b> </legend>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required placeholder="Your name"> <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required placeholder="Your surname"><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required> <br>
                <label for="clave">Clave</label>
                <input type="password" name="clave" id="clave" required> <br>
                <br>
                <label for="consulta">Consulta</label>
            <br>
            <br>
            <textarea name="consulta" id="consulta" cols="30" rows="5" placeholder="Tu consulta"></textarea>
                <br>
                <input type="submit" name="enviar" id="enviar">
        
            </fieldset>

                </form>



        </section>
